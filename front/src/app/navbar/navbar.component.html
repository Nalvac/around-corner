<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="nav-bar-container"
  *ngIf="route.url != '/connexion' && route.url != '/inscription'"
>
  <div
    class="logo-container"
    routerLink="/"
  >
    <img src="assets/Logo-around-corner.png">
  </div>

  <div
    class="filtre-container"
    fxLayout="row" fxLayoutAlign="none center">
    <div class="input-group input-group-sm  input-container">
      <input type="text" placeholder="Ville" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm  input-container">
      <input type="number" placeholder="Place(s)" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="date-picker">
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Date début">
        <input matEndDate formControlName="end" placeholder="Date de fin">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between" class="dropdown">
      <mat-label>Options</mat-label>
      <mat-select [formControl]="selectedTypes" multiple>
        <mat-option *ngFor="let type of types" [value]="type">
          {{type.name}}
        </mat-option>
      </mat-select>
    </div>
    <div class="input-group input-group-sm  input-container">
      <select class="form-select" aria-label="Default select example">
        <option selected>Types</option>
        <option
          style="text-transform: capitalize; padding: 5px"
          *ngFor="let option of options" [value]="option.id">{{option.name}}
        </option>
      </select>
    </div>

    <div style="background-color: #FF2768; color: white; padding: 5px 10px; border-radius: 20px; cursor: pointer;">
      Chercher
    </div>

  </div>

  <div class="links" fxLayout="row" fxLayoutAlign="none center">
    <div fxLayoutAlign="none center" fxLayout="row">
      <a *ngIf="token != null"  style="color: #FF2768" href="/map" >Map</a>
      <a *ngIf="token != null"  style="color: #FF2768" href="/nouveau-bureau" >Mettre en location</a>
      <a *ngIf="token == null" style="color: #FF2768" href="/connexion">Se connecter</a>
      <a *ngIf="token != null" style="color: #FF2768" href="/deconnexion">Déconnexion</a>
      <a href="/profil"><img *ngIf="token != null" style="height: 40px; width: 40px; margin: 0 10px" src="assets/user-profil.png"></a>
    </div>

  </div>

  <div class="toggle">
    <button     style="border: none;
        background-color: transparent;"mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button

        mat-menu-item>
        <mat-icon> person_pin</mat-icon>
        <span>Profil</span>
      </button>
      <button mat-menu-item>
        <mat-icon> pin_drop</mat-icon>
        <a *ngIf="token != null"  style="color: #FF2768" href="nouveau-bureau" >Mettre en location</a>
      </button>
      <button mat-menu-item>
        <mat-icon> map</mat-icon>
        <a *ngIf="token != null"  style="color: #FF2768" href="map" >Map</a>
      </button>
      <button mat-menu-item>
        <mat-icon> power_settings_new</mat-icon>
        <a *ngIf="token != null" style="color: #FF2768" href="deconnexion">Déconnexion</a>
      </button>
    </mat-menu>

  </div>

</div>
