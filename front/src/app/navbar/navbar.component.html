<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="nav-bar-container"
  *ngIf="route.url != '/connexion' && route.url != '/inscription'"
>
  <div
    routerLink="/"
  >
    <img src="assets/Logo-around-corner.png">
  </div>

  <div
    fxLayout="row"
    fxLayoutAlign="none center"
  >
    <div class="input-group input-group-sm  input-container">
      <input type="text" placeholder="Ville" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm  input-container">
      <input type="number"  placeholder="Place(s)" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="date-picker">
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Date dÃ©but">
        <input matEndDate formControlName="end" placeholder="Date de fin">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </div>
    <div class="input-group input-group-sm  input-container">
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div
      fxLayout="row"
      fxLayoutAlign="space-between"
      class="dropdown">
        <mat-label>Types</mat-label>
        <mat-select [formControl]="selectedTypes" multiple>
          <mat-option *ngFor="let type of types" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
    </div>

    <div
      style="background-color: #FF2768; color: white; padding: 5px 10px; border-radius: 20px; cursor: pointer;"
    >
      Chercher
    </div>

  </div>

  <div
    fxLayout="row"
    fxLayoutAlign="none center"
  >
    <div
      fxLayoutAlign="none center"
      fxLayout="row"
    >
      <a href="/nouveau-bureau" style="color: #FF2768">Mettre en location</a>
      <img style="height: 40px; width: 40px; margin: 0 30px" src="assets/user-profil.png">
    </div>

  </div>
</div>
