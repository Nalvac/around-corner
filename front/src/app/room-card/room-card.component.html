<div
  class="room-card-container"
>

  <div
    fxLayout="column"
    class="room-card"
  >
    <div
      class="favorite-icon"
    >
      <mat-icon>favorite_border</mat-icon>
    </div>
    <carousel
      [interval]="0"
      class="image-container"
    >
      <slide>
        <img src="assets/room.jpg" class="card-img-top" alt="...">
      </slide>
      <slide>
        <img src="assets/room.jpg" class="card-img-top" alt="...">
      </slide>
      <slide>
        <img src="assets/room.jpg" class="card-img-top" alt="...">
      </slide>
    </carousel>
    <div
      fxLayout="column"
      class="info-container"
    >
      <p class="address">{{desk.adress}}</p>
      <p class="address">{{desk.city}},{{desk.zipCode}}</p>
      <span class="rent-type">Type de salle</span>
      <p class="rent-price">{{desk.price}}â‚¬/Jour</p>
    </div>

    <div
      class="pico"
      fxLayout="row"
      fxLayoutAlign="space-between"
    >
      <div style="padding: 10px; border-top: 1px solid #E4E4E4; width: 100%">
        <div
          fxLayout="row"
          fxLayoutAlign="center center"
        >
          <mat-icon>airline_seat_recline_normal</mat-icon>
          <p style="margin: 0; margin-left: 5px">{{desk.numberPlaces}}</p>
        </div>
      </div>
      <div class="middle" style="padding: 10px; border-top: 1px solid #E4E4E4; width: 100%">
        <div
          fxLayout="row"
          fxLayoutAlign="center center"
        >
          <mat-icon> near_me</mat-icon>
          <p style="margin: 0; margin-left: 5px">{{distance}}</p>
          <p style="margin: 0; margin-left: 5px">Km</p>
        </div>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        style="padding: 10px; border-top: 1px solid #E4E4E4;  width: 140%">
        <mat-icon>star</mat-icon>
        <p style="margin: 0; margin-left: 5px">{{desk.averageNote != null  ? desk.averageNote: 0}}</p>
      </div>
    </div>
  </div>
</div>
